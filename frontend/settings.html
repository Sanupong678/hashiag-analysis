<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="dark-theme">
  <nav class="top-navbar">
    <div class="nav-left">
      <div class="logo"><span class="logo-icon">ğŸ“ˆ</span><span class="logo-text">Stock Sentiment</span></div>
      <button class="nav-toggle" id="sidebarToggle">â˜°</button>
    </div>
    <div class="nav-center">
      <div class="global-filters-collapsed">
        <button class="filter-toggle-btn" id="filterToggleBtn"><span>âš™ï¸ Filters</span></button>
      </div>
    </div>
    <div class="nav-right">
      <div class="timezone-display" id="timezoneDisplay">UTC</div>
      <button class="refresh-btn" id="globalRefreshBtn">ğŸ”„</button>
      <div class="user-menu"><button class="user-btn" id="userBtn">ğŸ‘¤</button></div>
    </div>
  </nav>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item"><span class="nav-icon">ğŸ </span><span class="nav-text">Home</span></a>
        <a href="watchlist.html" class="nav-item"><span class="nav-icon">â­</span><span class="nav-text">Watchlist</span></a>
        <a href="compare.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span><span class="nav-text">Compare</span></a>
        <a href="stock-detail.html" class="nav-item"><span class="nav-icon">ğŸ“ˆ</span><span class="nav-text">Stock Detail</span></a>
        <a href="influencer.html" class="nav-item"><span class="nav-icon">ğŸ‘¤</span><span class="nav-text">Influencer</span></a>
        <a href="alerts.html" class="nav-item"><span class="nav-icon">ğŸ””</span><span class="nav-text">Alerts</span></a>
        <a href="data-explorer.html" class="nav-item"><span class="nav-icon">ğŸ”</span><span class="nav-text">Data Explorer</span></a>
        <a href="settings.html" class="nav-item active"><span class="nav-icon">âš™ï¸</span><span class="nav-text">Settings</span></a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-content">
        <div class="widget-card">
          <div class="widget-header"><h3>User Preferences</h3></div>
          <div class="settings-form">
            <div class="form-group">
              <label>Theme</label>
              <select id="themeSelect">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
              </select>
            </div>
            <div class="form-group">
              <label>Timezone</label>
              <select id="timezoneSelect">
                <option value="UTC">UTC</option>
                <option value="America/New_York">EST</option>
                <option value="Asia/Bangkok">Bangkok</option>
              </select>
            </div>
            <div class="form-group">
              <label>Default Time Range</label>
              <select id="defaultTimeRange">
                <option value="24h" selected>Last 24 hours</option>
                <option value="7d">Last 7 days</option>
                <option value="30d">Last 30 days</option>
              </select>
            </div>
            <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
          </div>
        </div>

        <div class="widget-card">
          <div class="widget-header"><h3>API Keys</h3></div>
          <div class="settings-form">
            <div class="form-group">
              <label>News API Key</label>
              <input type="password" id="newsApiKey" placeholder="Enter News API key">
            </div>
            <div class="form-group">
              <label>Twitter Bearer Token</label>
              <input type="password" id="twitterToken" placeholder="Enter Twitter token">
            </div>
            <button class="btn-primary" onclick="saveApiKeys()">Save API Keys</button>
          </div>
        </div>

        <div class="widget-card">
          <div class="widget-header"><h3>Notification Settings</h3></div>
          <div class="settings-form">
            <div class="form-group">
              <label>Telegram Bot Token</label>
              <input type="password" id="telegramToken" placeholder="Enter Telegram bot token">
            </div>
            <div class="form-group">
              <label>LINE Notify Token</label>
              <input type="password" id="lineToken" placeholder="Enter LINE Notify token">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="emailAddress" placeholder="your@email.com">
            </div>
            <button class="btn-primary" onclick="saveNotificationSettings()">Save Notification Settings</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/dashboard.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
