<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/css/style.css">

<body class="dark-theme">

    <div class="nav-right">

      <div class="user-menu"><button class="user-btn" id="userBtn">ğŸ‘¤</button></div>
    </div>
  </nav>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item"><span class="nav-icon">ğŸ </span><span class="nav-text">Home</span></a>
        <a href="watchlist.html" class="nav-item"><span class="nav-icon">â­</span><span class="nav-text">Watchlist</span></a>
        <a href="compare.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span><span class="nav-text">Compare</span></a>
        <a href="stock-detail.html" class="nav-item"><span class="nav-icon">ğŸ“ˆ</span><span class="nav-text">Stock Detail</span></a>
        <a href="influencer.html" class="nav-item"><span class="nav-icon">ğŸ‘¤</span><span class="nav-text">Influencer</span></a>

        <a href="settings.html" class="nav-item"><span class="nav-icon">âš™ï¸</span><span class="nav-text">Settings</span></a>
      </nav>

    <main class="main-content">
      <div class="page-content">
        <div class="widget-card">
          <div class="widget-header">
            <h3>Advanced Filters</h3>
            <div class="widget-controls">
              <button class="btn-small" onclick="exportData('csv')">Export CSV</button>
              <button class="btn-small" onclick="exportData('excel')">Export Excel</button>
              <button class="btn-small" onclick="exportData('json')">Export JSON</button>
            </div>
          </div>
          <div class="explorer-filters">
            <input type="text" id="searchQuery" placeholder="Search...">
            <select id="sourceFilter"><option value="all">All Sources</option></select>
            <select id="tickerFilter"><option value="all">All Tickers</option></select>
            <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
          </div>
        </div>

        <div class="widget-card">
          <div class="widget-header">
            <h3>Raw Feed</h3>
          </div>
          <div class="data-table-container">
            <table id="dataTable">
              <thead>
                <tr>
                  <th><input type="checkbox" id="selectAll"></th>
                  <th>Time</th>
                  <th>Source</th>
                  <th>Ticker</th>
                  <th>Author</th>
                  <th>Sentiment</th>
                  <th>Engagement</th>
                  <th>Text</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody id="dataTableBody">
                <!-- Data will be rendered here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

  <script src="/js/dashboard.js"></script>
